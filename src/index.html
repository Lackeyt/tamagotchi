<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagotchi</title>
</head>
<body>
  <div id="intro" class="container-fluid">
    <h1 class="jumbotron">TAMAGOTCHI</h1>
    <form id="newGame">
      <label for="nameEntry">Name:</label>
      <input id="nameEntry" type="text">
      <button type="submit" class="btn btn-secondary">New Tamagotchi</button>
    </form>
  </div>

  <div id="gameBoard" class="container-fluid card-deck">
    <div class="tamagotchi hideTemplate">
      <p class="name"></p>
      <div class="showRandomKitten"></div>
      <p class="food"></p>
      <p class="happiness"></p>
      <p class="energy"></p>
      <p class="health"></p>
      <button type="button" class="feed">feed</button>
      <button type="button" class="play">play</button>
      <button type="button" class="sleep">sleep</button>
    </div>
  </div>
</body>
</html>
